<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Links Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px 0;
            font-size: 24px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 40px;
        }

        .game-links {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .game-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card a {
            display: block;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            padding: 10px;
            border: 2px solid #007BFF;
            border-radius: 4px;
            transition: background 0.3s, color 0.3s;
        }

        .game-card a:hover {
            background-color: #007BFF;
            color: white;
        }

        .game-card h2 {
            margin-top: 0;
        }

        footer {
            background-color: #007BFF;
            color: white;
            padding: 15px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
            text-align: center;
        }

        footer .footer-text {
            display: inline-block;
            font-size: 14px;
            font-weight: normal;
        }

        footer .footer-logo {
            font-weight: bold;
            color: #FF6347;
            font-size: 18px;
        }

        footer .footer-text span {
            font-size: 18px;
            margin-left: 5px;
        }
        
    </style>
</head>
<body>
