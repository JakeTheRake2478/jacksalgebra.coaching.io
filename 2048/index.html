<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2048 Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #faf8ef;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
      width: max-content;
    }
    .tile {
      width: 100px;
      height: 100px;
      background: #cdc1b4;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: #776e65;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>2048</h1>
  <p>Use arrow keys to play</p>
  <div id="game"></div>

  <script>
    const gameContainer = document.getElementById("game");
    const size = 4;
    let board = [];

    function createBoard() {
      board = [];
      for (let i = 0; i < size * size; i++) {
        const tile = document.createElement("div");
        tile.classList.add("tile");
        tile.textContent = "";
        gameContainer.appendChild(tile);
        board.push(tile);
      }
      addNumber();
      addNumber();
    }

    function addNumber() {
  let options = [];
  // Find all empty tiles on the board
  for (let i = 0; i < board.length; i++) {
    if (board[i].textContent == "") options.push(i);
  }

  // If no empty tiles, do nothing
  if (options.length === 0) return;

  // Choose a random empty tile
  let index = options[Math.floor(Math.random() * options.length)];

  // Randomly place a 2 or 4
  board[index].textContent = Math.random() > 0.5 ? "2" : "4";
}
