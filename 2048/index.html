<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2048</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #faf8ef;
      font-family: "Arial", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .game-container {
      background: #bbada0;
      padding: 10px;
      border-radius: 10px;
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 10px;
    }
    .tile {
      width: 100px;
      height: 100px;
      background: #cdc1b4;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      font-weight: bold;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="tile">2</div>
    <div class="tile"></div>
    <div class="tile">4</div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile">2</div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile">8</div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile">2</div>
    <div class="tile"></div>
    <div class="tile">4</div>
  </div>
</body>
</html>
