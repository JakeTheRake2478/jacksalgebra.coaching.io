<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Denied</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: 'Arial Black', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    .message {
      font-size: 3rem;
      animation: bounce 1s infinite, flash 0.4s infinite alternate;
      text-align: center;
    }

    #playButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.5rem;
      background-color: red;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes flash {
      0% { color: red; }
      100% { color: yellow; }
    }
  </style>
</head>
<body>
  <div class="message">get outa here website stealer</div>

  <!-- Instructions text -->
  <div class="message">Press "F" or click the button below to play the sound!</div>

  <audio id="sfx">
    <source src="assets/dellor-funny.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Button to trigger the sound -->
  <button id="playButton">Click to play sound</button>

  <script>
    const audio = document.getElementById("sfx");
    const playButton = document.getElementById("playButton");

    // When the user presses "F"
    window.addEventListener("keydown", (event) => {
      if (event.key === "f" || event.key === "F") {
        audio.volume = 1.0; // Set max volume
        audio.play(); // Play sound
      }
    });

    // When the user clicks the button
    playButton.addEventListener("click", () => {
      audio.volume = 1.0; // Set max volume
      audio.play(); // Play sound
    });
  </script>
</body>
</html>
