<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Denied</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: 'Arial Black', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    .message {
      font-size: 3rem;
      text-align: center;
      color: red;
    }

    #playButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.5rem;
      background-color: red;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="message">Access Denied</div>

  <button id="playButton">Click to return to the main website</button>

  <audio id="sfx" loop>
    <source src="assets/dellor-funny.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById("sfx");
    const playButton = document.getElementById("playButton");

    window.addEventListener("keydown", (event) => {
      if (event.key === "f" || event.key === "F") {
        audio.volume = 1.0;
        audio.play();
      }
    });

    playButton.addEventListener("click", () => {
      audio.volume = 1.0;
      audio.play();
    });
  </script>
</body>
</html>
