<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Denied</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: 'Arial Black', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    .message {
      font-size: 3rem;
      animation: bounce 1s infinite, flash 0.4s infinite alternate;
      text-align: center;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes flash {
      0% { color: red; }
      100% { color: yellow; }
    }
  </style>
</head>
<body>
  <div class="message">get outa here website stealer</div>

  <audio id="sfx">
    <source src="assets/dellor-funny.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById("sfx");

    // Play sound when user interacts with the page (click anywhere)
    window.addEventListener("click", () => {
      audio.volume = 1.0; // Set max volume
      audio.play();
    });

    // If the audio still doesn't play after click, retry after a slight delay
    window.addEventListener("click", () => {
      setTimeout(() => {
        audio.play().catch(() => {
          console.log("Failed to play audio after click");
        });
      }, 500); // Retry after 500ms
    });
  </script>
</body>
</html>
