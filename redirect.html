<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Denied</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: 'Arial Black', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    .message {
      font-size: 3rem;
      animation: bounce 1s infinite, flash 0.4s infinite alternate;
      text-align: center;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes flash {
      0% { color: red; }
      100% { color: yellow; }
    }
  </style>
</head>
<body>
  <div class="message">get outa here website stealer</div>

  <audio id="sfx" autoplay>
    <source src="assets/dellor-funny.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById("sfx");

    window.onload = () => {
      audio.volume = 1.0; // Set volume to max
      audio.play().catch(() => {
        // If autoplay is blocked, retry to play the sound immediately
        setTimeout(() => {
          audio.play();
        }, 500); // Retry after 500ms
      });
    };
  </script>
</body>
</html>
